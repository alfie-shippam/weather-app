<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fb7aeff31f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <i class="fas fa-location-dot"></i>
            <input type="text" placeholder="Zermatt...">
            <button>
                <i class="fas fa-magnifying-glass"></i>
            </button>
        </div>
    
        <div class="not-found">
            <img src="img/404.png">
            <p>Oops! That location doesn't exist!</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="rain">
                <i class="fa-solid fa-cloud-rain"></i>
                <div class="details-text">
                    <span>80%</span>
                    <p>Chance of Rain</p>
                </div>
            </div>

            <!-- <div class="uv-index">
                <i class="fa-solid fa-sun"></i>
                <div class="details-text">
                    <span></span>
                    <p>UV index</p>
                </div>
            </div> -->

            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="details-text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
